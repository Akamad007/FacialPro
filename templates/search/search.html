{% extends 'base.html' %}

{% block content %}
<div>
		<div class="container">
		    <h2>Search    <a href="/search/images/">View all Images</a> </h2>
				<div class="row col-lg-8 col-lg-offset-2">		
				   <!-- MAIN IMAGE SECTION -->
				<form action="/search/" method="GET">{% csrf_token %}				
					<div>
						<br />					
						<br />
						<input type="text" id="search" name="search" value="" placeholder="Search Image on Flickr e.g. Academy awrads" />
						<button type="button" id="searchButton" style=""class="btn btn-green btn-lg">Search</button>
					</div>					
				</form>
				
				</div>	
				<div id="success"></div>
				
		<div id="result">
		{% if images %}
			{% include "search/tags/images.html" with imageObjects=images %}		
			
		{% endif %}
		</div>
		
	</div>
</div>
{% endblock %}
{% block inlinejs %}
{% endblock %}
